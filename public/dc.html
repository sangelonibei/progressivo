<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .dialog-content h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .value-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .close-btn:hover {
            background: #764ba2;
        }
        .nav {
            margin-bottom: 30px;
        }
        .nav a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #764ba2;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="/dc">DC</a> | <a href="/dta">DTA</a>
    </div>
    <h1>DC Counter</h1>
    <button id="generateBtn" onclick="generateCounter()">Genera</button>
</div>

<div class="dialog" id="dialog">
    <div class="dialog-content">
        <h2>âœ… Nuovo Valore Generato</h2>
        <div class="value-display" id="valueDisplay"></div>
        <button class="close-btn" onclick="closeDialog()">Chiudi</button>
    </div>
</div>

<script>
    async function generateCounter() {
        const btn = document.getElementById('generateBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="loading"></span>';

        try {
            const response = await fetch('/api/generate-dc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const data = await response.json();

            if (data.success) {
                document.getElementById('valueDisplay').textContent = data.value;
                document.getElementById('dialog').style.display = 'flex';
            } else {
                alert('Errore: ' + data.error);
            }
        } catch (error) {
            alert('Errore di connessione: ' + error.message);
        } finally {
            btn.disabled = false;
            btn.textContent = 'Genera';
        }
    }

    function closeDialog() {
        document.getElementById('dialog').style.display = 'none';
    }

    // Chiudi il dialog cliccando fuori
    document.getElementById('dialog').addEventListener('click', function(e) {
        if (e.target === this) {
            closeDialog();
        }
    });
</script>
</body>
</html>
